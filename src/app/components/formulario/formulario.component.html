<h1>FORMULARIO</h1>

<form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="tipo_documento">Tipo de documento</label>
        <select name="tipo_documento">
            <option>-----------</option>
            <option>Cédula Ciudadania</option>

            <option>Cédula Extranjeria</option>


        </select>
    </div>
    <div class="form-group">
        <label for="cedula">Cedula</label>
        <input type="number" name="cedula" #cedula="ngModel" [(ngModel)]="user.cedula" 
        required />

        <small *ngIf="!cedula.valid && cedula.touched">

            La cedula no es valida
        </small>
    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required  pattern="[a-zA-Z]+"/>
        <small *ngIf="!nombre.valid && nombre.touched">

            El nombre no es valido
        </small>
    </div>

    <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required  pattern="[a-zA-Z]+"/>
        <small *ngIf="!apellidos.valid && apellidos.touched">

            El apellido no es valido
        </small>
    </div>

    <div class="form-group">

        <input type="radio" name="genero" value="hombre" [(ngModel)]="user.genero" required />Hombre
        <input type="radio" name="genero" value="mujer" [(ngModel)]="user.genero" />Mujer
        <input type="radio" name="genero" value="otro" [(ngModel)]="user.genero" />Otro
    </div>

    <div class="form-group">
        <label for="cargo">Cargo</label>
        <input type="text" name="cargo" #cargo="ngModel" [(ngModel)]="user.cargo" />
    </div>
    <div class="form-group">
        <label for="contrato">No. Contrato</label>
        <input type="number" name="contrato" #contrato="ngModel" [(ngModel)]="user.contrato" />
    </div>

    <div class="form-group">
        <label for="tipo_contrato">Tipo Contrato</label>
        <select name="tipo_contrato">
            <option>-----------</option>
            <option>Término Fijo</option>
            <option>Término Indefinido</option>
            <option>Obra Labor</option>
            <option>Aprendizaje</option>
            <option>Prestación de servicios</option>
            <option>Temporal</option>

        </select>
    </div>


    <div class="form-group">
        <label for="ingreso">Fecha Ingreso</label>
        <input name="ingreso" type="date" #ingreso="ngModel" [(ngModel)]="user.ingreso" />

    </div>
    <div class="form-group">
        <label for="sueldo">Sueldo</label>
        <input name="sueldo" type="number" #sueldo="ngModel" [(ngModel)]="user.sueldo" />

    </div>

    <div class="form-group">
        <label for="eps">EPS</label>
        <input name="eps" type="text" #eps="ngModel" [(ngModel)]="user.eps" />

    </div>


    <div class="form-group">
        <label for="arl">ARL</label>
        <input name="arl" type="text" #arl="ngModel" [(ngModel)]="user.arl" />

    </div>

    <div class="form-group">
        <label for="observaciones">Observaciones</label>
        <textarea name="observaciones"></textarea>
    </div>



    <input type="submit" value="Guardar" class="btn btn-success" [disabled]="userForm.invalid" />

</form>
